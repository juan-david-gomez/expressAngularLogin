<form ng-submit="vm.login()">
  <h1>{{user.correo}}</h1>
  <div class="form-group inner-addon left-addon">
    <i class="glyphicon glyphicon-envelope"></i>
    <input type="email" required ng-model="user.email" class="form-control" id="correo" placeholder="Correo electronico">
  </div>
  <div class="form-group inner-addon left-addon">
    <i class="glyphicon glyphicon-lock"></i>
    <input type="password" required ng-model="user.clave" class="form-control" id="clave" placeholder="Clave">
  </div>
  <button type="submit" class="btn btn-raised col-xs-12  btn-primary">Entrar</button>
  <a href="" id="register" class="col-xs-12 center">Registrarse</a>
</form>
